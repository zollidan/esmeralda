  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: esmeralda-rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - esmeralda-network

  postgres:
    image: postgres:15-alpine
    container_name: esmeralda-postgres
    hostname: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esmeralda_user"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - esmeralda-network


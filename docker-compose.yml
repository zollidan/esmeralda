version: "3.8"
services:
  web:
    build: .
    command: uvicorn app.main:app --proxy-headers --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - 8000:8000
    depends_on:
      - redis
  worker:
    build: .
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
  redis:
    image: redis:7
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: amin
      POSTGRES_PASSWORD: my_super_password
      POSTGRES_DB: fast_api
    ports:
      - "5433:5432"

  flower:
    image: mher/flower
    command: [ "celery", "flower", "-A", "app.tasks.celery_app", "--basic-auth=user:pswd"]
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    depends_on:
      - redis

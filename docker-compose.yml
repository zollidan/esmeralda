version: "3.8"

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  postgres:
    image: postgres:16-alpine
    container_name: esmeralda-postgres
    hostname: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esmeralda_user"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - esmeralda-network

  # postgresus:
  #   container_name: postgresus
  #   image: rostislavdugin/postgresus:latest
  #   ports:
  #     - "4005:4005"
  #   volumes:
  #     - ./postgresus-data:/postgresus-data
  #   restart: unless-stopped
volumes:
  rabbitmq_data:
    driver: local
  pgdata:
    driver: local

networks:
  esmeralda-network:
    driver: bridge

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - proxy
    # Добавляем логирование для Redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=redis,environment=production"

  web:
    build: .
    container_name: fastapi_app
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.entrypoints=http"
      - "traefik.http.routers.web.rule=Host(`api.aaf-bet.ru`)"
      - "traefik.http.middlewares.web-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.web.middlewares=web-https-redirect"
      - "traefik.http.routers.web-secure.entrypoints=https"
      - "traefik.http.routers.web-secure.rule=Host(`api.aaf-bet.ru`)"
      - "traefik.http.routers.web-secure.tls=true"
      - "traefik.http.routers.web-secure.service=web"
      - "traefik.http.services.web.loadbalancer.server.port=8000"
      - "traefik.docker.network=proxy"
    depends_on:
      - minio
      - postgres
    networks:
      - proxy
    # Логирование для FastAPI
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=fastapi,environment=production"

  # НОВЫЙ СЕРВИС - Telegram Bot
  telegram-bot:
    build: .
    container_name: telegram_bot
    command: uv run bot.py
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
      - minio
    networks:
      - proxy
    # Логирование для мониторинга
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=telegram-bot,environment=production"

  celery:
    build: .
    container_name: celery_worker
    command: uv run celery -A tasks worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - proxy
    # Логирование для Celery
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=celery,environment=production"

  flower:
    image: mher/flower
    container_name: flower
    command: celery flower -A tasks.celery_app --address=0.0.0.0 --port=5555
    env_file:
      - .env
    depends_on:
      - celery
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flower.entrypoints=http"
      - "traefik.http.routers.flower.rule=Host(`flower.aaf-bet.ru`)"
      - "traefik.http.middlewares.flower-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.flower.middlewares=flower-https-redirect"
      - "traefik.http.routers.flower-secure.entrypoints=https"
      - "traefik.http.routers.flower-secure.rule=Host(`flower.aaf-bet.ru`)"
      - "traefik.http.routers.flower-secure.tls=true"
      - "traefik.http.routers.flower-secure.service=flower"
      - "traefik.http.services.flower.loadbalancer.server.port=5555"
      - "traefik.docker.network=proxy"
    networks:
      - proxy
    # Логирование для Flower
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=flower,environment=production"

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.entrypoints=http"
      - "traefik.http.routers.minio.rule=Host(`s3.aaf-bet.ru`)"
      - "traefik.http.middlewares.minio-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.minio.middlewares=minio-https-redirect"
      - "traefik.http.routers.minio-secure.entrypoints=https"
      - "traefik.http.routers.minio-secure.rule=Host(`s3.aaf-bet.ru`)"
      - "traefik.http.routers.minio-secure.tls=true"
      - "traefik.http.routers.minio-secure.service=minio"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"
      - "traefik.docker.network=proxy"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - proxy
    # Логирование для MinIO
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=minio,environment=production"

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
    env_file:
      - .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/acme.json:/acme.json
      - ./traefik/config.yml:/config.yml:ro
      - ./traefik/logs:/var/log/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.aaf-bet.ru`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$2y$$05$$y79.t051zOe1/5CgVPP2JeFB5rLBgobTeCwb.YTpfwA/xx7ETpz6W"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.aaf-bet.ru`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=aaf-bet.ru"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.aaf-bet.ru"
      - "traefik.http.routers.traefik-secure.service=api@internal"
    # Логирование для Traefik
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=traefik,environment=production"

  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - proxy
    # Логирование для PostgreSQL
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres,environment=production"

  # ============= МОНИТОРИНГ И ЛОГИРОВАНИЕ =============

  # Loki для хранения логов
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - proxy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.entrypoints=http"
      - "traefik.http.routers.loki.rule=Host(`loki.aaf-bet.ru`)"
      - "traefik.http.middlewares.loki-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.loki.middlewares=loki-https-redirect"
      - "traefik.http.routers.loki-secure.entrypoints=https"
      - "traefik.http.routers.loki-secure.rule=Host(`loki.aaf-bet.ru`)"
      - "traefik.http.routers.loki-secure.tls=true"
      - "traefik.http.routers.loki-secure.service=loki"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"
      - "traefik.docker.network=proxy"

  # Promtail для сбора логов Docker контейнеров
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail:/etc/promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - proxy
    depends_on:
      - loki
    restart: unless-stopped

  # Grafana для визуализации логов
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.aaf-bet.ru
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_LIVE_ALLOWED_ORIGINS=https://grafana.aaf-bet.ru
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - proxy
    depends_on:
      - loki
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.entrypoints=http"
      - "traefik.http.routers.grafana.rule=Host(`grafana.aaf-bet.ru`)"
      - "traefik.http.middlewares.grafana-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.grafana.middlewares=grafana-https-redirect"
      - "traefik.http.routers.grafana-secure.entrypoints=https"
      - "traefik.http.routers.grafana-secure.rule=Host(`grafana.aaf-bet.ru`)"
      - "traefik.http.routers.grafana-secure.tls=true"
      - "traefik.http.routers.grafana-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.grafana-secure.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
      # WebSocket поддержка для Grafana Live
      - "traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-For="
      - "traefik.http.routers.grafana-secure.middlewares=grafana-headers"


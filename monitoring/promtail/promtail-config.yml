server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Сбор логов Docker контейнеров
  - job_name: docker
    static_configs:
      - targets:
          - localhost # ЭТО ПРАВИЛЬНО! targets - это просто идентификатор
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log # А вот тут путь к файлам

    pipeline_stages:
      # Парсинг JSON логов Docker
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            attrs:

      # Извлечение меток контейнера из Docker labels
      - json:
          source: attrs
          expressions:
            container_name: "com.docker.compose.service"
            service_name: "com.docker.compose.project"
            environment: "environment"

      # Установка меток для фильтрации
      - labels:
          stream:
          container_name:
          service_name:
          environment:

      # Добавляем regex для извлечения имени сервиса из пути файла
      - regex:
          expression: "/var/lib/docker/containers/(?P<container_id>[^/]+)/.*"
          source: filename

      # Временная метка
      - timestamp:
          source: time
          format: RFC3339Nano

  # Если хотите собирать логи конкретных сервисов отдельно
  - job_name: application_services
    static_configs:
      - targets:
          - localhost
        labels:
          job: application_services
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            attrs:

      - json:
          source: attrs
          expressions:
            container_name: "com.docker.compose.service"

      # Фильтруем только нужные сервисы
      - match:
          selector: '{container_name=~"(web|celery|telegram-bot|redis|postgres).*"}'
          stages:
            - labels:
                container_name:
            - output:
                source: output

  # Системные логи (если доступны)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog

    pipeline_stages:
      - match:
          selector: '{job="system"}'
          stages:
            - regex:
                expression: "(?i).*(error|critical|emergency|alert).*"

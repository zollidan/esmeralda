[server]
# Настройки сервера
root_url = https://grafana.aaf-bet.ru
serve_from_sub_path = false
domain = grafana.aaf-bet.ru
enforce_domain = true

# WebSocket настройки
enable_gzip = true

[security]
# Безопасность
admin_user = admin
admin_password = admin123
allow_embedding = false
cookie_secure = true
cookie_samesite = strict
strict_transport_security = true

[users]
# Пользователи
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[live]
# Настройки для WebSocket (Grafana Live)
allowed_origins = https://grafana.aaf-bet.ru

[log]
# Логирование
mode = console file
level = info

[panels]
# Панели
enable_alpha = true

[feature_toggles]
# Экспериментальные функции
enable = live

[auth]
# Аутентификация
disable_login_form = false
disable_signout_menu = false

[session]
# Сессии
provider = memory
cookie_name = grafana_sess
cookie_secure = true
session_life_time = 86400